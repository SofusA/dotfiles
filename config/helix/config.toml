theme = "onedark"

[editor]
line-number = "relative"
mouse = false
bufferline = "always"

jump-label-alphabet = "abcdefghijklmnoprstuvwyz"

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
d = "delete_selection_noyank"
N = "goto_previous_buffer"
I = "goto_next_buffer"

j = "extend_line_below"

esc = ["collapse_selection", "keep_primary_selection"]

n = "move_char_left"
e = "move_visual_line_down"
i = "move_char_right"
u = "move_visual_line_up"
h = "yank"

l = "goto_prev_paragraph"
y = "goto_next_paragraph"

a = "undo"
z = "redo"

r = "flip_selections"

O = "no_op"
R = "no_op"
J = "no_op"
C-w = "no_op"
k = "no_op"
Q = "no_op"
"/" = "no_op"

[keys.normal.backspace]
backspace = ":q"
w = ":w"
r = ":reload"
b = ":buffer-close"
c = ":q"

[keys.normal.backspace.f]
backspace = ":q!"
w = ":w!"
b = ":buffer-close!"
c = ":q!"

[keys.normal.m] # move
u = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
e = ["extend_to_line_bounds", "delete_selection", "paste_after"]

[keys.normal.f] # find
f = "search"
g = "global_search"
i = "search_next"
n = "search_prev"
s = ["search_selection", "search"]

[keys.normal.c] # change
h = "insert_mode"
n = "insert_at_line_start"
i = "insert_at_line_end"
r = "replace"
R = "replace_with_yanked"

u = "open_above"
e = "open_below"

l = "increment"
L = "decrement"

[keys.normal.c.c] # change case
p = [":pipe ccase -t pascal", "ensure_selections_forward", "delete_char_forward"]
u = [":pipe ccase -t upper", "ensure_selections_forward", "delete_char_forward"]
l = [":pipe ccase -t lower", "ensure_selections_forward", "delete_char_forward"]
c = [":pipe ccase -t camel", "ensure_selections_forward", "delete_char_forward"]
s = [":pipe ccase -t snake", "ensure_selections_forward", "delete_char_forward"]
k = [":pipe ccase -t kebab", "ensure_selections_forward", "delete_char_forward"]
t = [":pipe ccase -t title", "ensure_selections_forward", "delete_char_forward"]
o = [":pipe ccase -p sentence -d \" \"", "ensure_selections_forward", "delete_char_forward"]

[keys.normal.space]
f = "file_picker_in_current_directory"
i = "select_textobject_inner"
I = "select_textobject_around"
h = "yank_joined_to_clipboard"

y = "no_op"
Y = "no_op"
g = "no_op"
F = "no_op"
"'" = "no_op"
j = "no_op"
R = "no_op"
A-c = "no_op"
"/" = "no_op"

[keys.normal.g]
u = "goto_last_change"
n = "goto_first_nonwhitespace"
e = "goto_file_end"
i = "goto_line_end"

l = "goto_prev_function"
y = "goto_next_function"

t = "goto_type_definition"
k = "goto_implementation"

f = "jump_backward"
c = "jump_forward"

j = "no_op"
h = "no_op"

b = "no_op"
m = "no_op"
p = "no_op"
s = "no_op"

[keys.normal.v]
u = "extend_line_up"
l = "extend_to_line_start"
e = "extend_line_down"
y = "extend_to_line_end"
n = "extend_char_left"
i = "extend_char_right"
o = "extend_next_word_end"
c = "extend_till_char"

[keys.normal.v.b]
c = "extend_till_prev_char"
o = "extend_prev_word_end"

