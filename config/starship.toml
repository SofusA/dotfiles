add_newline = false

[custom.jj]
when = "jj log"
symbol = "î‚  "
style = "bold purple"
command = '''
  jj log -r@ -n1 --ignore-working-copy --no-graph --color always -T 'separate(" ", bookmarks, description)'
'''

[custom.jjstate]
when = "jj log"
command = '''
jj log -r@ -n1 --no-graph -T "" --stat | tail -n1 | sed 's/,.*//'
'''

